image: nixos/nix:latest

variables:
  NIX_PATH: "nixpkgs=channel:nixos-unstable"
  NIX_CONFIG: "experimental-features = nix-command flakes"

pages:
  before_script:
    - nix-env -iA nixpkgs.git
  script:
    # Buildar
    - nix build
    # Mover para "public"
    - mkdir public
    - cp -r result/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
